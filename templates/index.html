<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
    The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags
  -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Play-Play @ Work-Work</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,300,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:500">
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/hack.css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <table class="table table-striped table-hover table-condensed">

    <colgroup width="*"></colgroup>
    <colgroup width="15%"></colgroup>
    <colgroup width="10%"></colgroup>
    <colgroup width="25%"></colgroup>

    <thead>
    <tr>
      <th class="td-group-1">Play-Play @ Work-Work</th>
      <th class="td-group-2">When</th>
      <th class="td-group-3">Players</th>
      <th class="td-group-4">Winner</th>
    </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">
          <a href="#" data-toggle="modal" data-target="#myModal">
            Add new match...
          </a>
        </td>
      </tr>
    </tfoot>
    <tbody>

      {% for match in matches %}
      <tr>
        <td class="td-group-1">
          <a href="{{ match.game.url }}" target="_blank">
            {{ match.game.title }}
          </a>
        </td>
        <td class="td-group-2">
          {{ match.start_time|humantime }}
        </td>
        <td class="td-group-3">
          <a href="#">
            {{ match.players.registered|length }}
            of
            ({{ match.players.min }}-{{ match.players.max }})
          </a>
        </td>
        <td class="td-group-4">
          <a href="#">
            {{ match.winner or '---' }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Match</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
