<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
    The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags
  -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Play-Play @ Work-Work</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,300,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:500">
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/hack.css">
  <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <div id="app" v-cloak>

  <table class="table table-striped table-hover table-condensed">

    <colgroup width="*"></colgroup>
    <colgroup width="20%"></colgroup>
    <colgroup width="10%"></colgroup>
    <colgroup width="25%"></colgroup>

    <thead>
    <tr>
      <th class="td-group-1">Play-Play @ Work-Work</th>
      <th class="td-group-2">When</th>
      <th class="td-group-3">Players</th>
      <th class="td-group-4">Winner</th>
    </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">
          <a href="#" data-toggle="modal" data-target="#addMatchModal">
            Add new match...
          </a>
        </td>
      </tr>
    </tfoot>
    <tbody>

      <tr v-for="match in matches">
        <td class="td-group-1">
          <a v-bind:href="match.game.url" target="_blank">
            {{ match.game.title }}
          </a>
        </td>
        <td class="td-group-2">
          {{ moment(match.start_time).fromNow() }} @
          {{ moment(match.start_time).format('ddd HH:mm') }}
        </td>
        <td class="td-group-3">
          <a href="#">
            {{ match.players.registered.length }}
            of
            ({{ match.players.min }}-{{ match.players.max }})
          </a>
        </td>
        <td class="td-group-4">
          <a href="#">
            {{ match.winner || '---' }}
          </a>
        </td>
      </tr>

    </tbody>
  </table>

  <play-modal title="Add Match" id="addMatchModal"
              accept="Add Match" dismiss="Cancel"
              v-on:accept="addMatch">
  
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <select class="form-control" id="selPreviousGames">
            <option>Exploding Kittens (2-5ðŸ‘¤, 15min ðŸ•‘)</option>
            <option>Scythe (3-6ðŸ‘¤, 115min ðŸ•‘)</option>
            <option>Settlers (2-5ðŸ‘¤, 60min ðŸ•‘)</option>
          </select>
        </div>
      </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div id="dateTimeMatch"></div>
        </div><!-- /.col-lg-12 -->
      </div><!-- /.row -->

  </play-modal>


  <play-modal title="Add Game" id="addGameModal"
              accept="Add Game" dismiss="Cancel"
              v-on:accept="addGame">
    
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="txtGameTitle">Add Game</label>
              <input type="text" class="form-control" id="txtGameTitle" placeholder="Game Title">
            </div>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control" id="txtMinPlayers" placeholder="Minimum Players">
            </div>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control" id="txtMaxPlayers" placeholder="Maximum Players">
            </div>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control" id="txtGameTime" placeholder="Game Time">
            </div>
          </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
    
      </play-modal>

  </div> <!-- #app -->


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/moment-with-locales.js"></script>
  <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
  <script src="/static/js/vue.js"></script>
  <script src="/static/js/app.js"></script>

  <script type="text/javascript">
    $(function () {
        $('#dateTimeMatch').datetimepicker({
            inline: true,
            sideBySide: true,
            format: 'DDDD YYYY HH:mm',
            minDate: Date.now(),
        });
    });
  </script>

</body>
</html>
